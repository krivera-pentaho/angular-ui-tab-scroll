<!DOCTYPE html>
<html ng-app="TabScrollDemo" ng-controller="MainCtrl as main">

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  <script src="app.js"></script>

  <!-- links to files of angular-ui-tab-scroll  -->
  <link rel="stylesheet" href="../angular-ui-tab-scroll-bottom.css" />
  <link href='../lib/css/fonts/Open%20Sans/Open%20Sans.css' rel='stylesheet' type='text/css'>
  <script src="../angular-ui-tab-scroll.js"></script>

  <style>
    html, body { height:100% }

    .tabContent{
      background-color: #FBFBFB;
      height: 100%;
      text-align: center;
      padding-top: 50px
    }
  </style>

  <!--<link rel="stylesheet" href="tabset.1.css" />-->

</head>

<body>
<div style="height: 100%; background-color:#F0F0F0;">
  <scrollable-tabset api="main.scrlTabsApi" show-tooltips="false" require-nav-btns="true">
    <uib-tabset style="height: 100%" template-url="tabset.1.html">
      <uib-tab ng-repeat="tab in main.tabs">
        <uib-tab-heading>
          <span class="glyphicon glyphicon-exclamation-sign" ng-show="tab.status.invalid"></span>
          {{tab.heading}}
          <span href class="glyphicon glyphicon-triangle-bottom tab-ctx" ng-click="main.showCtxMenu($event, $index)"></span>
          </span>
        </uib-tab-heading>
        <div class="tabContent">{{tab.content}}</div>
      </uib-tab>
    </uib-tabset>
  </scrollable-tabset>

  <ul id="tabsCtxMenu" class="dropdown-menu context-menu">
    <li>
      <a href ng-click="main.duplicate()">Duplicate</a>
    </li>
    <li>
      <a href ng-click="main.delete()">Delete</a>
    </li>
  </ul>

</div>
</body>

</html>
